<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #textid{
            height: 40px;
            width: 250px;
            border-radius: 5px;
            border-width: 1px;
            margin-right: 20px;
        }
        #url{
            height: 40px;
            width: 400px;
            border-radius: 20px; 
            border: none;
            box-shadow: 5px 5px 20px lightblue;
        }
    </style>
</head>
<body>
    <div>
        <input id="textid" type="text" placeholder="Search"/>
        <input id="url" type="text" placeholder="Search google or type a URL"/>
    </div>
</body>
</html>
