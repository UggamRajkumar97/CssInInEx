<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #imag{
            height: 50px;
            width: 50px;
            border-radius: 25px;
        }
    </style>
</head>
<body>
    <header style="display: flex;justify-content: space-between;border-width: 2px;border-style: ridge;">
        <div style="display: flex;align-items: center;column-gap: 10px;margin-left: 50px;">
            <img id="imag" src="duck.jpeg" >
            <div style="font-size: 20px;font-weight: bold;">Duck</div>
        </div>
        <div style="display: flex;align-items: center;column-gap: 10px;margin-right: 50px;">
            <button style="background-color: blue;color: white;padding: 10px;border-radius: 5px;border: none;">
                Add Friend
            </button>
            <button style="background-color: gray;color: white;padding: 10px;border-radius: 5px;border: none;">
                Message
            </button>
        </div>
    </header>
</body>
</html>
