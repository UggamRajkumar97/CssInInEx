<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #search{
            height: 30px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <header style="position: fixed;top: 0;left: 0;right: 0;width: 100%;border-bottom: ridge;background-color: white;">
            <div style="display: flex;justify-content: space-between;">    
                <div style="display: flex;align-items: center;column-gap: 10px;margin-left: 20px;">
                    <div>
                        <img src="hamburger-menu.svg" width="30px" height="30px"/>
                    </div>
                    <div>
                        <img src="youtube-logo.svg" width="80px" height="50px"/>
                    </div>
                </div>
                <!--  -->
                <div style="display: flex;align-items: center;">
                    <div>
                        <input id="search" type="text" placeholder="Search"/>
                    </div>
                    <button style="margin-left: -10px;margin-right: 10px;">
                        <img src="search.svg" width="30px" height="27px"/>
                    </button>
                    <div>
                        <img src="voice-search-icon.svg" style="background-color:gainsboro;border-radius: 15px;" width="30px" height="30px"/>
                    </div>
                </div>
                <!--  -->
                <div style="display: flex; align-items: center;justify-content: space-between;width: 180px;">
                    <div>
                        <img src="upload.svg" width="25px" height="25px"/>
                    </div>
                    <div>
                        <img src="youtube-apps.svg" width="25px" height="25px"/>
                    </div>
                    <div>
                        <img src="notifications.svg" width="25px" height="25px"/>
                    </div>
                    <div>
                        <img src="my-channel.jpeg" width="25px" height="25px"/>
                    </div>
        
                </div>
            </div>
        </header>
        <div>
            <img src="pichai.webp" style="margin-top: 40px;">
        </div>
    </div>
</body>
</html>
